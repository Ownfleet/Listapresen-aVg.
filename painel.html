<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Painel ‚Ä¢ Presen√ßa</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ====== SEU CSS ORIGINAL (100%) ====== */
:root{
  --bg:#070a12;--bg2:#0b1020;--card:rgba(255,255,255,.06);
  --line:rgba(255,255,255,.1);--txt:#e9edf7;--muted:#a5afc3;
  --brand:#ff5a2a;--brand2:#ff7a4a;--shadow:0 20px 60px rgba(0,0,0,.45);
  --r:16px;--fz:16px;--fz-sm:13px;--fz-lg:18px;--fz-xl:22px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;font-family:Poppins,system-ui;color:var(--txt);
  background:
    radial-gradient(1200px 700px at 15% -10%, rgba(255,90,42,.25), transparent 55%),
    linear-gradient(180deg,var(--bg),var(--bg2));
}
.wrap{max-width:1200px;margin:0 auto;padding:18px}
.card{border:1px solid var(--line);background:var(--card);border-radius:20px;box-shadow:var(--shadow)}
.btn{cursor:pointer;border-radius:12px;border:1px solid var(--line);background:#fff1;color:#fff;padding:10px 14px;font-weight:600}
.btn.primary{background:linear-gradient(180deg,var(--brand),var(--brand2));color:#120a06}
.btn.danger{background:#ef44441a;border-color:#ef4444}
.hidden{display:none}

/* ====== OVERLAY DE BLOQUEIO ====== */
#lockScreen{
  position:fixed;inset:0;z-index:9999;
  background:
    radial-gradient(600px 400px at 20% 10%, rgba(255,90,42,.25), transparent 60%),
    linear-gradient(180deg,#05070f,#02040a);
  display:flex;align-items:center;justify-content:center;
}
.lockBox{
  width:100%;max-width:420px;
  padding:28px;border-radius:22px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  text-align:center;
}
.lockBox h1{margin:0 0 8px}
.lockBox p{color:var(--muted);margin:0 0 20px}
</style>
</head>

<body>

<!-- üîí OVERLAY -->
<div id="lockScreen">
  <div class="lockBox">
    <h1>Painel ‚Ä¢ Presen√ßa</h1>
    <p>Acesso restrito a administradores</p>
    <button class="btn primary" id="btnLogin">Entrar com Google</button>
  </div>
</div>

<!-- üåê SITE -->
<div class="wrap hidden" id="app">
  <div class="card" style="padding:20px">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <b id="userEmail">‚Äî</b>
      <button class="btn danger" id="btnLogout">Sair</button>
    </div>
  </div>

  <div class="card" style="margin-top:16px;padding:20px">
    <button class="btn primary" id="btnLoad">Atualizar presen√ßas</button>
    <div id="log" style="margin-top:12px;color:var(--muted)"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

/* üî• CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  projectId: "SEU_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* UI */
const lock = document.getElementById("lockScreen");
const appEl = document.getElementById("app");
const emailEl = document.getElementById("userEmail");
const logEl = document.getElementById("log");

/* ADMIN CHECK */
async function isAdmin(user){
  if(!user?.email) return false;
  try{
    const snap = await getDoc(doc(db,"admins",user.email.toLowerCase()));
    return snap.exists();
  }catch(e){
    console.error(e);
    return false;
  }
}

/* AUTH */
onAuthStateChanged(auth, async user=>{
  if(!user){
    lock.style.display="flex";
    appEl.classList.add("hidden");
    return;
  }

  const ok = await isAdmin(user);
  if(!ok){
    await signOut(auth);
    alert("Acesso negado");
    return;
  }

  emailEl.textContent = user.email;
  lock.style.display="none";
  appEl.classList.remove("hidden");
});

/* EVENTS */
document.getElementById("btnLogin").onclick = ()=>signInWithPopup(auth,provider);
document.getElementById("btnLogout").onclick = ()=>signOut(auth);

document.getElementById("btnLoad").onclick = async ()=>{
  logEl.textContent="Carregando presen√ßas...";
  const snap = await getDocs(collection(db,"presencas"));
  logEl.textContent=`${snap.size} presen√ßas carregadas`;
};
</script>
</body>
</html>
